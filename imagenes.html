<!DOCTYPE html>
<html>
<head>
    
    <title>Multimedia</title>

</head>

<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>

        <img src="imagenes/clashofcland.webp" alt="imagen clash of clans" width="300" />

    </div>

    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>

        <video width="300" height="300" controls muted autoplay loop>
            <source src="videos/Y Si Fuera Ella.mp4" type="video/mp4" />

        </video>

    </div>    
    
    <div>

        <h1>Aprendiendo a utilizar los audios</h1>

        <audio controls autoplay loop>
            <source src="musica/Radiohead - Creep.mp3" type="audio/mp3" />

        </audio>
    </div>
    
</body>
</html>
